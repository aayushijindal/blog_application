{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Register</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <style>
    /* Flexbox centering for the whole page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* Style for the form */
    .login-form {
      width: 100%;
      max-width: 800px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .login-form input,
    .login-form textarea {
      margin-bottom: 15px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .login-form input,
      .login-form textarea {
        width: 100%;
      }
    }

    /* Custom styling for form labels */
    .form-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

  </style>
</head>

<body class="index-page">

  <!-- Register Section -->
  <section id="contact" class="contact section login-container">
    <p class="h3">Register</p>

    <div class="login-form" data-aos="fade-up" data-aos-delay="100">
      <form method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
        {% csrf_token %}
        <div class="row gy-4">
          <!-- First Row of Text Inputs (Side by Side) -->
          <div class="col-md-6">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" id="full_name" name="Full_Name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="Email" class="form-control" placeholder="Email" required>
          </div>

          <!-- Second Row of Text Inputs (Side by Side) -->
          <div class="col-md-6">
            <label for="contact_no" class="form-label">Contact No.</label>
            <input type="text" id="contact_no" name="Contact_No" class="form-control" placeholder="Contact No." required>
          </div>
          <div class="col-md-6">
            <label for="org_name" class="form-label">Organization Name</label>
            <input type="text" id="org_name" name="Organization_Name" class="form-control" placeholder="Organization Name" required>
          </div>

          <!-- Third Row for Password and Textarea -->
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="Password" class="form-control" placeholder="Password" required>
          </div>

          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" name="Address" class="form-control" placeholder="Address" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div><!-- End Contact Form -->
  </section><!-- /Register Section -->

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
